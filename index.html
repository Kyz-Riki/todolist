<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Brutalist To-Do</title>
    <style>
        :root {
            --deep-purple: #2E073F;
            --violet: #7A1CAC;
            --lavender: #AD49E1;
            --light-lavender: #EBD3F8;
            --black: #000000;
            --white: #FFFFFF;
            --text-color: #000000;
            --completed-text: #7A1CAC;
        }

        [data-theme="dark"] {
            --deep-purple: #EBD3F8;
            --violet: #AD49E1;
            --lavender: #7A1CAC;
            --light-lavender: #2E073F;
            --black: #EBD3F8;
            --white: #1A0A24;
            --text-color: #EBD3F8;
            --completed-text: #AD49E1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--light-lavender);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 2rem;
            transition: background-color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--white);
            border: 4px solid var(--black);
            box-shadow: 8px 8px 0 var(--black);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--deep-purple);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            border-bottom: 3px solid var(--black);
            padding-bottom: 0.5rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
        }

        input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 3px solid var(--black);
            font-size: 1rem;
            outline: none;
            background-color: var(--white);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: var(--lavender);
            opacity: 0.7;
        }

        input:focus {
            background-color: var(--light-lavender);
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--violet);
            color: var(--white);
            border: 3px solid var(--black);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 3px 3px 0 var(--black);
            transition: all 0.1s ease;
        }

        button:hover {
            background-color: var(--lavender);
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 var(--black);
        }

        button:active {
            transform: translate(3px, 3px);
            box-shadow: none;
        }

        .theme-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--violet);
            color: var(--white);
            border: 3px solid var(--black);
            box-shadow: 3px 3px 0 var(--black);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .theme-toggle:hover {
            background-color: var(--lavender);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.75rem;
            background-color: var(--white);
            border: 3px solid var(--black);
            position: relative;
            transition: all 0.3s ease;
        }

        .task-item.completed {
            background-color: var(--light-lavender);
        }

        .task-text {
            flex: 1;
            margin-left: 1rem;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--completed-text);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--lavender);
            cursor: pointer;
        }

        .delete-btn {
            background-color: var(--white);
            color: var(--black);
            border: 3px solid var(--black);
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            font-size: 0.9rem;
            margin-left: 1rem;
        }

        .delete-btn:hover {
            background-color: var(--lavender);
            color: var(--white);
        }

        .stats {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 3px solid var(--black);
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            color: var(--text-color);
        }

        footer {
            color: var(--text-color);
            font-size: 0.9rem;
            text-align: center;
            margin-top: auto;
            padding: 1rem;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>
    
    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="controls">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskBtn">Add</button>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search tasks...">
                <button id="searchBtn">Search</button>
            </div>
        </div>
        
        <ul class="task-list" id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>
        
        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completed: 0</span>
        </div>
    </div>

    <footer>Made by Riki Ripaldi</footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const taskList = document.getElementById('taskList');
            const totalTasksSpan = document.getElementById('totalTasks');
            const completedTasksSpan = document.getElementById('completedTasks');
            const themeToggle = document.getElementById('themeToggle');
            
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentTheme = localStorage.getItem('theme') || 'light';
            
            // Apply saved theme
            document.documentElement.setAttribute('data-theme', currentTheme);
            themeToggle.textContent = currentTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            
            function updateStats() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                
                totalTasksSpan.textContent = `Total: ${totalTasks}`;
                completedTasksSpan.textContent = `Completed: ${completedTasks}`;
                
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function renderTasks(filteredTasks = null) {
                taskList.innerHTML = '';
                
                const tasksToRender = filteredTasks || tasks;
                
                tasksToRender.forEach((task, index) => {
                    const taskItem = document.createElement('li');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    
                    taskItem.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-text">${task.text}</span>
                        <button class="delete-btn">√ó</button>
                    `;
                    
                    const checkbox = taskItem.querySelector('.task-checkbox');
                    const deleteBtn = taskItem.querySelector('.delete-btn');
                    
                    checkbox.addEventListener('change', function() {
                        tasks[index].completed = this.checked;
                        taskItem.classList.toggle('completed', this.checked);
                        updateStats();
                    });
                    
                    deleteBtn.addEventListener('click', function() {
                        tasks.splice(index, 1);
                        renderTasks();
                        updateStats();
                    });
                    
                    taskList.appendChild(taskItem);
                });
                
                updateStats();
            }
            
            function addTask() {
                const text = taskInput.value.trim();
                if (text) {
                    tasks.push({
                        text: text,
                        completed: false
                    });
                    
                    taskInput.value = '';
                    renderTasks();
                }
            }
            
            function searchTasks() {
                const searchTerm = searchInput.value.trim().toLowerCase();
                if (searchTerm) {
                    const filteredTasks = tasks.filter(task => 
                        task.text.toLowerCase().includes(searchTerm)
                    );
                    renderTasks(filteredTasks);
                } else {
                    renderTasks();
                }
            }
            
            function toggleTheme() {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', currentTheme);
                themeToggle.textContent = currentTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
                localStorage.setItem('theme', currentTheme);
            }
            
            addTaskBtn.addEventListener('click', addTask);
            searchBtn.addEventListener('click', searchTasks);
            themeToggle.addEventListener('click', toggleTheme);
            
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchTasks();
                }
            });
            
            renderTasks();
        });
    </script>
</body>
</html>
